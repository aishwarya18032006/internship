<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>HTML Form Solution</h1>
    <label for="name">Full name:</label><br>
    <input type="text" id="name" name="name"required placeholder="Enter your full name"><br><br>
    <label for="email">Email Address:</label><br>
    <input type="email"id="email"name="email"required placeholder="Enter your email"><br><br>
    <label for="password">Password</label><br>
    <input type="password"id="password"name="password"minlength="6"required placeholder="Enter your password"><br><br>
    <p>Gender:</p>
    <input type="radio"id="male"name="gender"value="male"required>
    <label for="male">Male</label>
    <input type="radio"id="female"name="gender"value="female"required>
    <label for="female">Female</label>
    <input type="radio"id="other"name="gender"value="other"required>
    <label for="other">other</label>
    <br><br>
    <label for="country">Country</label>
    <select id="country"name="country"required>
        <option value=" ">--select--</option>
        <option value="US">US</option>
        <option value="UK">UK</option>
        <option value="IN">IN</option>
    </select>
    <br><br>
    <button type="Submit">Submit</button>



</body>
</html>
